<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <!-- 리엑트를 사용하려면 아래 두개의 파일을 CDN형식으로 불러와야함 (리엑트 파일, 리엑트-dom 파일)-->
   <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- 리엑트 엔진 -->
   <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- 리엑트 돔은 생성한 react element를 html body에 둘 수 있도록 해준다.-->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- 브라우저가 jsx를 이해하게 해준다 (but 이방법은 느려서 잘 안쓰임) -->

   <script type="text/babel"> // 브라우저가 jsx를 이해하게 해준다 (but 이방법은 느려서 잘 안쓰임) 
        const root = document.getElementById("root")
        
        const Title = () => <h3 id="title" onMouseEnter={() => console.log("mouse enter")}> Hello Im a span </h3> // jsx사용
        const Button = () => <button style={{backgroundColor:"tomato"}} onClick={() => console.log("I'm clicked!")}>Click me</button> // jsx 사용
        
        const Container = () => <div> {/* 이걸 렌더링 하기 위해서는 title과 button을 함수로 바꾸어주어야한다.*/}
                <Title /> {/* 반드시 대문자로 시작해야한다. 만약 <button />이면 html태그로 인식된다. (컴포넌트를 다른 컴포넌트 안으로 넣음) */}
                <Button /> 
            </div>
        ReactDOM.render(<Container />, root) // 리엑트로 생성한 html요소를 body안에 배치시키는데 위치를 root로 잡는다. (먼저 root를 가져와야한다.)
   </script>
</html>
