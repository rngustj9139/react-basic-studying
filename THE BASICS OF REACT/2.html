<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <!-- 리엑트를 사용하려면 아래 두개의 파일을 CDN형식으로 불러와야함 (리엑트 파일, 리엑트-dom 파일)-->
   <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- 리엑트 엔진 -->
   <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- 리엑트 돔은 생성한 react element를 html body에 둘 수 있도록 해준다.-->

   <script>
        const root = document.getElementById("root");
        const span = React.createElement("span", {id:"sexy-span", style:{color:"red"}}, "Hello, i'm a span"); // 이렇게 리엑트로 HTML 요소를 생성하는 방법은 개발자들이 쓰지않는 어려운 방식이다.
        const h3 = React.createElement("h3", {onMouseEnter: () => {console.log("mouse enter")}}, "Hello I'm a span");
        const btn = React.createElement("button", {onClick: () => {console.log("I'm clicked")}, style:{backgroundColor:"tomato"}}, "Click me");
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root); // 리엑트로 생성한 html요소를 body안에 배치시키는데 위치를 root로 잡는다. (먼저 root를 가져와야한다.)
   </script>
</html>
