<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <!-- 리엑트를 사용하려면 아래 두개의 파일을 CDN형식으로 불러와야함 (리엑트 파일, 리엑트-dom 파일)-->
   <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- 리엑트 엔진 -->
   <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- 리엑트 돔은 생성한 react element를 html body에 둘 수 있도록 해준다.-->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- 브라우저가 jsx를 이해하게 해준다 (but 이방법은 느려서 잘 안쓰임) -->

   <script type="text/babel"> // 브라우저가 jsx를 이해하게 해준다 (but 이방법은 느려서 잘 안쓰임) 
        const root = document.getElementById("root")

        function Container() {
            let [counter, setCounter] = React.useState(0)
        
            const countUp = () => {
                // setCounter(counter + 1) // counter 값 바꾸고 자동으로 리 렌더링 해준다.
                setCounter((counter) => counter + 1) // setCounter 속에는 함수가 들어갈 수 있고 이 방법이 더 좋은 방법이다.
            }

            return (
                <div> {/* Container는 component이다. Container를 렌더링하고 버튼을 클릭해 counter가 증가해도 이 컴포넌트 UI를 새로고침(리 렌더링)해주고 있지 않기 때문에 화면의 counter는 계속 0이다. */}
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={countUp}>Click me</button> 
                </div>
            )
        } 

        ReactDOM.render(<Container />, root) // 리엑트로 생성한 html요소를 body안에 배치(렌더링)시키는데 위치를 root로 잡는다. (먼저 root를 가져와야한다.)
   </script>
</html>
